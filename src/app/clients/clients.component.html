<div class="card">
  <div class="card-body">
    <h5 class="card-title">Listado de clientes</h5>
    <div class="my-2 text-left">
      <button 
        class="btn btn-rounded btn-primary" 
        type="button"
        [routerLink]="['/clients/form']"
      >
        Crear cliente
      </button>
    </div>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Last Name</th>
          <th>email</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td>{{client?.id}}</td>
          <td>{{client?.name}}</td>
          <td>{{client?.lastName}}</td>
          <td>{{client?.email}}</td>
          <td>{{client?.createAt}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
