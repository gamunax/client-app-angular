<div class="card bg-dark text-white">
  <div class="card-header">
    {{ title }}
  </div>
  <div class="card-body">
    <form [formGroup]="clientForm" (ngSubmit)="create()">
      <div class="form-group row pb-3">
        <label for="" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input 
            type="text" 
            class="form-control"
            formControlName="name"
            name="name"
          />
        </div>
      </div>
      <div class="form-group row pb-3">
        <label for="" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input 
            type="text" 
            class="form-control" 
            formControlName="lastName"
            name="lastname"
          />
        </div>
      </div>
      <div class="form-group row pb-3">
        <label for="" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input 
            type="text" 
            class="form-control"
            formControlName="email"
            name="email"
          />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button">Crear</button>
        </div>
      </div>
    </form>
  </div>
</div>
