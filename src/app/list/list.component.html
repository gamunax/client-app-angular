<button
  type="button"
  class="btn btn-primary my-3"
  (click)="enable = !enable"
>
  Ocultar
</button>
<div class="card">
  <div class="card-header">Listado de curvas</div>
  <ul
    *ngIf="enable"
    class="list-group">
    <li class="list-group-item"
      *ngFor="let course of courseList"
    >
      {{course}}
    </li>
  </ul>
</div>
